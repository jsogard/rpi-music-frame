<!DOCTYPE html>
<html>
<head>
	<title>Raspberry Pi Music Frame</title>

	<script type="text/javascript" src="script.js"></script>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	

	<div id="navbar">
		<table>
			<tr>
				<td><a href="/">Upload</a></td>

	<div id="content">

			</form>

		<div class="util" id="control">
			<img id="play" src="#">
			<img id="pause" src="#">
			<img id="skip" src="#">

		</div>
		<div class="util" id="browse">
			<div id="library">
			</div>
		</div>
	
	</div>
